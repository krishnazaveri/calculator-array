<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        .row 
        {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            background: #d1d0d0;
            width: 400px;
        }
        .col 
        {
            border: 1px solid;
            padding: 5px;
        }

        .result 
        {
            border:1px solid;
            height: 50px;
            width: 394px;
        }
    </style>
</head>
<body>

    <input type="text" class="result">
    <div class="row">

        <div class="col">+</div>
        <div class="col">-</div>
        <div class="col">*</div>
        <div class="col">/</div>

        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>

        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>


        <div class="col">9</div>
        <div class="col">0</div>
        <div class="col">ac</div>
        <div class="col">=</div>
    </div>
    

    
</body>
</html>
